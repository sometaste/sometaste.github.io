<body>

    <video src="signuppagevideo.mp4"id='backgroundvid' autoplay loop muted></video>
    <form action="index.html" method="post" id="form1">
        <fieldset>
            <legend>Sign up form</legend>
            Enter name:<br />
            <input type="text" id="name" name="name" class="ans" required />
            <br />
            Enter age:<br />
            <input type="number" max="120" min="1" id="age" name="age" class="ans" required />
            <br />
            Enter email:<br />
            <input type="email" id="email" name="email" class="ans" required />
            <br />
            Enter occupation:<br />
            <input type="text" id="job" name="job" class="ans" required />
            <br />
            Enter polytechnic (optional):<br />
            <select id="poly" class="ans" name="school">
                <option value="NoPoly">Not from a Polytechnic</option>
                <option value="Singapore Polytechnic">Singapore Polytechnic</option>
                <option value="Temasek Polytechnic">Temasek Polytechnic</option>
                <option value="Ngee Ann Polytechnic">Ngee Ann Polytechnic</option>
                <option value="Nanyang Polytechnic">Nanyang Polytechnic</option>
                <option value="Republic Polytechnic">Republic Polytechnic</option>
            </select>
            <br /><br />
            <input type="submit" id="submit" name="submit" />
        </fieldset>
    </form>
    <script>
        var form = document.getElementById('form1');
        form.onsubmit = function(event) {
            event.preventDefault();
            var name1 = document.getElementById('name').value;
            var email1 = document.getElementById('email').value;
            var poly=document.getElementById('poly').value;
          if (poly !== 'NoPoly') {
  alert('Thank you ' + name1 + ' from ' + poly + ', you will receive an email in ' + email1 + ' soon about the details');
} else {
  alert('Thank you ' + name1 + ', you will receive an email in ' + email1 + ' soon about the details');
}
            window.location.href = 'index.html';
        };
    </script>
